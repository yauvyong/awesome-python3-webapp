{% extends '__base__.html' %}

{% block title %}Manage{% endblock %}

{% block beforehead %}
<script>
	function initVM(data){
		var vm = new Vue({
			el: '#vm',
			data: {
				blogs: data.blogs,
				page: data.page
			},
			methods: {
				edit_blog: function(blog){
					location.assign('/manage/blogs/edit'+blog.id);
				},
				delete_blog: function(blog){
					if (confirm('Confirm delete "' + blog.name + '"? Not recoverable after delete')){
						postJSON('/api/blogs/'+ blog.id +'/delete', function(err,r){
							if(err){
								return alert(err.message || err.error || err);
							}
							refresh();
						});
					}
				}
			}
		});
		$('#vm').show();
	}
	
	$(function(){
		getJSON('/api/blogs', {
			page: {{ page_index }}
		}, function (err,results){
			if(err){
				return fatal(err);
			}
			$('#loading').hide();
			initVM(results);
		});
	});
</script>
{% endblock %}

{% block content %}
	<div id="loading" class="uk-width-1-1 uk-text-center">
		<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>Loading...</span>
	</div>
	
	<div id="vm" class="uk-width-1-1">
		<a href="/manage/blogs/create" class="uk-button uk-button-primary"<i class=uk-icon-plus></i> New</a>
		
		<table class="uk-table uk-table-hover">
			<thead>
				<tr>
					<th class="uk-width-5-10">Title/Summary</th>
					<th class="uk-width-2-10">Author</th>
					<th class="uk-width-2-10">Created at</th>
					<th class="uk-width-1-10">Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr v-repeat="blog: blogs">
					<td><a target="_blank" v-attr="href: '/blog/'+blog.id" v-text="blog.name"></a></td>
					<td><a target="_blank" v-attr="href: '/blog/'+blog.user_id" v-text="blog.user_id"></a></td>
					<td><span v-text="blog.craeted_at.toDateTime()"></span></td>
					<td>
						<a target="#0" v-on="click: edit_blog(blog)"><i class="uk-icon-edit"</a>
						<a target="#0" v-on="click: delete_blog(blog)"><i class="uk-icon-trash"</a>
					</td>
				</tr>
			</tbody>
		</table>
		<div v-component="pagination" v-with="page">
		</div>
	</div>
{% endblock %}
