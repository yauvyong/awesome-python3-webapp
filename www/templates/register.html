{% extends '__base__.html' %}
{% block title %} Register {% endblock %}

{% block beforehead %}
	<script>
		function validateEmail(email){
			var re = /^[a-z0-9\.\-\_]+\@[a-z0-9\-\_]+(\.[a-z0-9\-\_]+){1,4}$/;
			return re.test(email.toLowerCase());
		}
		
		$(function(){
			var vm = new Vue({
				el:'#vm',
				data:{
					name: '',
					email: '',
					password1: '',
					password2: ''
					},
				methods:{
					submit: function(event){
						event.preventDefault();
						var $form = $('#vm');
						if(! this.name.trim()){
							return $form.showFormError('Please enter name');
						}
						if(! validateEmail(this.email.trim().toLowerCase())){
							return $form.showFormError('Please enter correct email');
						}
						if(this.password1.length<6){
							return $form.showFormError('At least 6 words');
						}
						if(this.password2 !== this.password1){
							return $form.showFormError('Password different');
						}
						var email = this.email.trim().toLowerCase();
						$form.postJson('/api/users', {
							name: this.name.trim(),
							email: email,
							passwd: CryptoJS.SHA1(email + ':' + this.password1).toString()
							}, function(err, r){
								if(err){
									return form.showFormError(err);
								}
								return location.assign('/');
							});
						}
						}
					});
					$('#vm').show();
				});

	</script>
{% endblock %}

{% block content %}
	<div class="uk-width-2-3">
		<h1>Welcome register!</h1>
		<form id ="vm" v-on="submit: submit" class="uk-form uk-form-stacked">
			<div class="uk-alert uk-alert-danger uk-hidden"></div>
			<div class="uk-form-row">
				<label class="uk-form-label">Name : </label>
				<div class="uk-form-controls">
					<input v-model="name" type="text" maxlength="50" placeholder="Name" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Email : </label>
				<div class="uk-form-controls">
					<input v-model="email" type="text" maxlength="50" placeholder="Email" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Password : </label>
				<div class="uk-form-controls">
					<input v-model="password1" type="text" maxlength="50" placeholder="type password here" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<label class="uk-form-label">Repeat Password : </label>
				<div class="uk-form-controls">
					<input v-model="password2" type="text" maxlength="50" placeholder="type password again" class="uk-width-1-1">
				</div>
			</div>
			<div class="uk-form-row">
				<button type="submit" class="uk-button uk-button-primary"><i class="uk-icon-user"></i>Register</button>
			</div>
		</form>
	</div>
{% endblock %}
