<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />

	<title>Sign in</title>
	<link rel="stylesheet" href="/static/css/uikit.min.css">
	<link rel="stylesheet" href="/static/css/uikit.gradient.css">
	<link rel="stylesheet" href="/static/css/uikit.awesome.css">
	<script src="/static/js/md5.js"></script>
	<script src="/static/js/awesome.min.js"></script>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/uikit.min.js"></script>
	<script src="/static/js/vue.min.js"></script>

<script>
$(function() {
    var vmAuth = new Vue({
        el: '#vm',
        data: {
            email: '',
            passwd: ''
        },
        methods: {
            submit: function(event) {
                event.preventDefault();
                var
                    $form = $('#vm'),
                    email = this.email.trim().toLowerCase(),
                    data = {
                        email: email,
                        passwd: this.passwd==='' ? '' : CryptoJS.SHA1(email + ':' + this.passwd).toString()
                    };
                $form.postJSON('/api/authenticate', data, function(err, result) {
                    if (! err) {
                        location.assign('/');
                    }
                });
            }
        }
    });
</script>
</head>
<body>
	<div class="uk-vertical-align uk-text-center uk-height-1-1">
        <div class="uk-vertical-align-middle" style="width: 320px">
			<h1>User Registration</h1>
			<form id ='vm' v-on="submit:submit" class="uk-panel uk-panel-box uk-form uk-form-stacked">
				<div class="uk-alert uk-alert-danger uk-hidden"></div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-envelope-o"></i>
						<input v-model="email" type="text" maxlength="50" placeholder="Email" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<div class="uk-form-icon uk-width-1-1">
						<i class="uk-icon-lock"></i>
						<input v-model="password" type="text" maxlength="50" placeholder="type password here" class="uk-width-1-1">
					</div>
				</div>
				<div class="uk-form-row">
					<button type="submit" class="uk-width-1-1 uk-button uk-button-primary uk-button-large"><i class="uk-icon-sign-in"></i>Sign in</button>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
