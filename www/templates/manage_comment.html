{% extends '__base__.html' %}

{% block title %}Manage Comment{% endblock %}

{% block beforehead %}
<script>
	function initVM(data){
		var vm = new Vue({
			el: '#vm',
			data: {
				comments: data.comments,
				page: data.page
			},
			methods: {
				delete_blog: function(comment){
					if (confirm('Confirm delete "' + comment.id + '"? Not recoverable after delete')){
						postJSON('/api/comments/'+ comment.id +'/delete', function(err,r){
							if(err){
								return alert(err.message || err.error || err);
							}
							refresh();
						});
					}
				}
			}
		});
		$('#vm').show();
	}
	
	$(function(){
		getJSON('/api/comments', {
			page: {{ page_index }}
		}, function (err,results){
			if(err){
				return fatal(err);
			}
			$('#loading').hide();
			initVM(results);
		});
	});
</script>
{% endblock %}

{% block content %}
	<div id="loading" class="uk-width-1-1 uk-text-center">
		<span><i class="uk-icon-spinner uk-icon-medium uk-icon-spin"></i>Loading...</span>
	</div>
	
	<div id="vm" class="uk-width-1-1">
		<a href="/manage/blogs/create" class="uk-button uk-button-primary"<i class="uk-icon-plus"></i> New</a>
		
		<table class="uk-table uk-table-hover">
			<thead>
				<tr>
					<th class="uk-width-2-10">User/Author</th>
					<th class="uk-width-5-10">Content</th>
					<th class="uk-width-2-10">Created at</th>
					<th class="uk-width-1-10">Operation</th>
				</tr>
			</thead>
			<tbody>
				<tr v-repeat="comment: comments">
					<td><p v-text="comment.user_name"></p></td>
					<td><p v-text="comment.content"></p></td>
					<td><span v-text="user.created_at.toDateTime()"></span></td>
					<td>
						<a target="_blank" v-attr="href: '/blog/'+comment.blog_id" ><i class="uk-icon-forward"></i>
						<a target="#0" v-on="click: delete_comment(blog)"><i class="uk-icon-trash-o"></i>
					</td>
				</tr>
			</tbody>
		</table>
		<div v-component="pagination" v-with="page">
		</div>
	</div>
{% endblock %}
